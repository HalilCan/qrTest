<!DOCTYPE html>
<html>
<head>
    <title>QR test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

<script type="text/javascript" src="jquery-qrcode-master/jquery.qrcode.min.js"></script>

<div id = "input-div">
<h2>Info in the QR Code</h2>
    <form>
        <label>First name:</label> <input id = 'fn' type="text" name="firstname"><br>
        <label>Last name:</label> <input id = 'ln'  type="text" name="lastname"><br>
        <label>Email:</label> <input id = 'em' type="text" name="email"><br>
        <label>School:</label> <input id = 'sc' type="text" name="school"><br>
        <input id = "submit-btn" type="button" name="submit" value = "Submit" onclick="getInput()">
    </form>
</div>

<br>

<p>Render in table</p>
<div class = "qr" id = "qrcodeTable"></div>
<p>Render in canvas</p>
<div class = "qr" id = "qrcodeCanvas"></div>

<script src="js/index.js"></script>

</body>
</html>
